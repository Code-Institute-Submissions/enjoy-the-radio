<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/31cb292768.js" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Our JavaScript file -->

    <title>Enjoy the Radio!</title>
</head>

<body id="#enjoyTR">

    <div class="headerRB">
        <img src="assets/images/live-broadcast-icon.png" width="50" height="50">
        <h1>Enjoy The Radio!</h1>
    </div>
    <div id="dataRB" class="card">
        <div class="panelRS">
            <!--<div class="faviconRS">
                <img src="assets/images/live-broadcast-icon.png" width="50" height="50" alt="fav">
            </div>-->
            <div class="panelDataRS">
                <div class="panelUpRS">
                    <div class="infoCountryRS">
                        <p></p>
                    </div>
                    <div class="infoBitrateRS">
                        <p></p>
                    </div>
                </div>
                <div class="infoNameRS">
                    <p>set power on...</p>
                </div>
                <div class="panelDownRS">
                    <div class="tagRS">
                        <p></p>
                    </div>
                    <div class="favoriteRS">
                        <!--<i class="far fa-heart"></i>
                        <i class="fas fa-heart"></i>
                        <i class="fab fa-intercom"></i>-->
                    </div>
                </div>
            </div>
        </div>
        <div id="radioSelectors">
            <button class="metal linear" onclick="getCurrentLocationRadio ()"><i class="fas fa-music"></i></button>
            <button class="metal linear" onclick="getRadioStations()"><i class="fas fa-align-left"></i></button>
            <button class="playSt metal linear" onclick="playStation ()"><i class="fas fa-play"></i></button>
        </div>
        <div id="radioControls">
            <div>
                <button class="metal linear" onclick="nextStation(-1)"><i class="fas fa-minus"></i></button>
                <button class="metal linear" onclick="nextStation(+1)"><i class="fas fa-plus"></i></button>
                <p>Stations</p>
            </div>
            <div>
                <button class="metal linear" onclick="nextCountry(-1)"><i class="fas fa-minus"></i></button>
                <button class="metal linear" onclick="nextCountry(+1)"><i class="fas fa-plus"></i></button>
                <p>Countires</p>
            </div>
        </div>
    </div>
    <div id="video" class="card"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
    <script type="text/javascript" src="assets/js/radio.js"></script>

</body>

</html>
