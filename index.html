<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Lambda Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>

    <!-- Our JavaScript file -->
    <script type="text/javascript" src="/assets/js/radio.js"></script>

    <title>Enjoy the Radio!</title>
</head>

<body>
  <div id="dataRadioBrowser" class="card">
    <img src="download.jpg" height="50" width="50" alt="favicon station">
    <div class="panelRadioStation">
        <div class="panelUpRadioStation">
            <div class="infoCountryRadioStation">
                <p></p>
            </div>
            <div class="infoBitrateRadioStation">
                <p></p>
            </div>
        </div>
        <div class="infoNameRadioStation">
            <p>set power on...</p>
        </div>
        <div class="panelDownRadioStation">
            <div class="tagRadioStation">
                <p></p>
            </div>
            <div class="favoriteRadioStation">
                <i class="far fa-heart"></i>
                <!--<i class="fas fa-heart"></i>-->
            </div>
        </div>
    </div>
  </div>

  <div id="radioSelectors" class="card">
    <button onclick="muteRadioStation ()">mute</button>
    <button onclick="getCurrentLocationRadio ()">song</button>
    <button onclick="getRadioStations()">lyrics</button>
    <button onclick="powerRadio ()">power</button>

  </div>

  <div id="radioControls" class="card">
    <button onclick="playRadioStation ('mx',22)">volume</button>
    <button onclick="playRadioStation ('fr',244)">stations</button>
    <button onclick="playRadioStation ('mx',1)">countries</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>

</body>

</html>
